<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
</head>
<body>
<p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a></p>
<button onclick="getAttributes()">Click here to get  attributes value</button>
<h2 id="display"></h2>
<script>
function getAttributes(){
    const LinkValue = document.getElementById('w3r')

    const typevalue = LinkValue.type
    const hreflangvalue = LinkValue.hreflang
    const relvalue = LinkValue.rel
    const targetvalue = LinkValue.target
    const hrefvalue = LinkValue.href

    
    document.getElementById('display').innerHTML = "href:" + hrefvalue +"  " 
    +"hreflang:"+hreflangvalue+"  "+ "type:"+ typevalue +"  " +"rel:"+relvalue +"  "+
    "target:"+targetvalue

}
</script>
</body>
</html>
